<h3>Get started here!</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="signupForm">
  <app-input [control]="$any(signupForm).get('username')">Username</app-input>
  <app-input [control]="$any(signupForm).get('password')" type="password"
    >Password</app-input
  >
  <app-input
    [control]="$any(signupForm).get('passwordConfirmation')"
    type="password"
    >Confirm Password</app-input
  >

  <div *ngIf="showErrors()" class="ui red basic label">
    <p *ngIf="signupForm.errors!['passwordsDontMatch']">
      Passwords don't match!
    </p>
    <p *ngIf="signupForm.errors!['noConnection']">
      Check your network connection!
    </p>
    <p *ngIf="signupForm.errors!['unkownError']">
      Unable to complete request please try again later.
    </p>
  </div>

  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
