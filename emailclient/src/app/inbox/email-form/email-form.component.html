<form (ngSubmit)="onSubmit()" [formGroup]="emailForm" class="ui form">
  <app-input [control]="$any(emailForm).get('from')" type="email"
    >From</app-input
  >
  <app-input [control]="$any(emailForm).get('to')" type="email">To</app-input>
  <app-input [control]="$any(emailForm).get('subject')" type="text"
    >Subject</app-input
  >
  <app-input [control]="$any(emailForm).get('text')" controlType="textarea"
    >Content</app-input
  >

  <button class="ui button primary">Send</button>
</form>
