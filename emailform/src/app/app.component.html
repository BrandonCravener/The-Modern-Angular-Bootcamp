<div class="container">
  <form (ngSubmit)="formSubmit()" #emailForm="ngForm">
    <div class="field">
      <div class="label">Enter Email</div>
      <input
        class="input"
        required
        name="email"
        type="email"
        pattern=".+@.+\..+"
        [(ngModel)]="email"
        #emailControl="ngModel"
        [ngClass]="{
          'is-danger': emailControl.invalid && emailControl.touched
        }"
      />
      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div
          *ngIf="$any(emailControl).errors['required']"
          class="help is-danger"
        >
          You must enter an email
        </div>
        <div
          *ngIf="$any(emailControl).errors['pattern']"
          class="help is-danger"
        >
          Please enter a valid email
        </div>
      </ng-container>
    </div>
    <button [disabled]="emailForm.invalid" class="button is-primary">
      Submit
    </button>
  </form>

  <hr />
  <div>Is form valid: {{ emailForm.valid }}</div>
  <div>Form values: {{ emailForm.value | json }}</div>
  <div>
    Email validation errors: {{ emailForm.controls["email"].errors | json }}
  </div>
</div>
